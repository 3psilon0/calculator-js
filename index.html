<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <a
            id="github-link"
            target="_blank"
            href="https://github.com/3psilon0/calculator-js"
            >Click here to view keyboard controls.</a
        >
        <div id="calc-container">
            <div id="calc-display">
                <div id="calc-display-screen">
                    <div id="calc-display-upper">0</div>
                    <div id="calc-display-lower">&#8203;</div>
                </div>
            </div>
            <div id="calc-buttons">
                <div class="row">
                    <button class="default-btn" id="clear-btn">C</button>
                    <button class="default-btn" id="delete-btn">DEL</button>
                    <button class="default-btn" id="mod-btn">mod</button>
                    <button class="default-btn" id="divide-btn">รท</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="one-btn">1</button>
                    <button class="default-btn" id="two-btn">2</button>
                    <button class="default-btn" id="three-btn">3</button>
                    <button class="default-btn" id="mult-btn">ร</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="four-btn">4</button>
                    <button class="default-btn" id="five-btn">5</button>
                    <button class="default-btn" id="six-btn">6</button>
                    <button class="default-btn" id="minus-btn">-</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="seven-btn">7</button>
                    <button class="default-btn" id="eight-btn">8</button>
                    <button class="default-btn" id="nine-btn">9</button>
                    <button class="default-btn" id="plus-btn">+</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="zero-btn">0</button>
                    <button class="default-btn" id="point-btn">.</button>
                    <button class="default-btn" id="invert-btn">+/-</button>
                    <button class="default-btn" id="equals-btn">=</button>
                </div>
            </div>
        </div>
        <div id="footer">Made by 3psilon0</div>
    </body>
</html>
