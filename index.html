<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1 id="title">Calculator</h1>
        <div id="calc-container">
            <div id="calc-display">1234567890</div>
            <div id="calc-buttons">
                <div class="row">
                    <button class="default-btn" id="ac-btn">AC</button>
                    <button class="default-btn" id="erase-btn">⌫</button>
                    <button class="default-btn" id="invert-btn">+/-</button>
                    <button class="default-btn" id="plus-btn">+</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="one-btn">1</button>
                    <button class="default-btn" id="two-btn">2</button>
                    <button class="default-btn" id="three-btn">3</button>
                    <button class="default-btn" id="minus-btn">-</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="four-btn">4</button>
                    <button class="default-btn" id="five-btn">5</button>
                    <button class="default-btn" id="six-btn">6</button>
                    <button class="default-btn" id="mult-btn">×</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="seven-btn">7</button>
                    <button class="default-btn" id="eight-btn">8</button>
                    <button class="default-btn" id="nine-btn">9</button>
                    <button class="default-btn" id="divide-btn">/</button>
                </div>
                <div class="row">
                    <button class="default-btn" id="zero-btn">0</button>
                    <button class="default-btn" id="point-btn">.</button>
                    <button class="default-btn" id="equals-btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
